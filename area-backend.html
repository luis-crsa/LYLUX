<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lylux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-header">
            <a href="index.html" class="back-button">&#x276E;</a>
            <div class="logo">LYLUX</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você deseja aprender?">
        </div>
    </header>

    <main>
        <h1>Cursos de Back-end</h1>
        <div class="course-list">
            <div class="course-card">
                <img src="images/html_css.png" alt="ícone java spring">
                <div class="course-info">
                    <h2>Curso de Java Spring</h2>
                    <p>descrição java spring Professor: x</p>
                </div>
            </div>
            <div class="course-card">
                <img src="images/html_css_js.png" alt="ícone banco de dados">
                <div class="course-info">
                    <h2>Curso de banco de dados</h2>
                    <p>descrição banco de dados. Professor: y</p>
                </div>
            </div>
            <div class="course-card">
                <img src="images/react.png" alt="ícone api">
                <div class="course-info">
                    <h2>Curso de API's</h2>
                    <p>descrição apis. Professor: z</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
